<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Our 3D Heart Space</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <style>
        :root { --rose-gold: #b76e79; --gold: #d4af37; }
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #000;
            touch-action: none; 
            -webkit-user-select: none; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
        }
        
        #ui-container {
            position: absolute;
            top: 60px; width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            color: var(--gold);
        }
        .title { font-size: 24px; font-weight: 200; letter-spacing: 6px; text-shadow: 0 0 10px rgba(212,175,55,0.4); }
        
        #video-container { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            width: 80px; 
            height: 60px; 
            opacity: 0.3; 
            border: 1px solid var(--gold); 
            border-radius: 8px; 
            overflow: hidden; 
            transform: scaleX(-1); 
            z-index: 50;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        #gesture-hint {
            position: absolute;
            bottom: 40px; width: 100%;
            text-align: center;
            color: #fff; opacity: 0.4;
            font-size: 10px;
            letter-spacing: 1px;
            z-index: 5;
        }

        #loader {
            position: fixed; inset: 0; background: #000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; color: var(--gold);
        }
        
        #start-btn {
            margin-top: 30px;
            padding: 10px 30px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            border-radius: 20px;
            cursor: pointer;
        }

        #gesture-feedback {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            padding: 5px 15px; border-radius: 20px; background: rgba(0,0,0,0.5);
            color: var(--gold); font-size: 12px; border: 1px solid var(--gold);
            opacity: 0; transition: opacity 0.3s; z-index: 20;
        }
    </style>
</head>
<body>

<div id="loader">
    <div style="font-size: 30px; margin-bottom: 20px;">â¤ï¸</div>
    <div id="loader-status">æ­£åœ¨å‡†å¤‡æç®€ç©ºé—´...</div>
    <button id="start-btn" style="display:none;">ç«‹å³è¿›å…¥</button>
</div>

<div id="gesture-feedback">å‡†å¤‡ä¸­</div>

<div id="ui-container">
    <div class="title">MEMORIES SPACE</div>
</div>

<div id="video-container">
    <video id="webcam" playsinline muted autoplay></video>
</div>

<div id="gesture-hint">ğŸ–ï¸ å®æ—¶å±•å¼€ | âœŠ æ¡æ‹³å½’ä½</div>

<div id="canvas-container"></div>

<script>
    let scene, camera, renderer, particles, photos = [];
    let currentExplodeFactor = 0;
    let targetExplodeFactor = 0;
    let coreLight;
    let targetRot = { x: 0, y: 0 };

    const photoUrls = [
        '1.jpg', 
        'https://picsum.photos/400/520?random=21',
        'https://picsum.photos/400/520?random=22',
        'https://picsum.photos/400/520?random=23',
        'https://picsum.photos/400/520?random=24'
    ];

    const COUNT = 30; // ç•¥å¾®å‡å°‘æ•°é‡æå‡æ€§èƒ½

    function initScene() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 55;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setPixelRatio(1); // é™åˆ¶åƒç´ æ¯”æå‡æ€§èƒ½
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 1));
        coreLight = new THREE.PointLight(0xffb6c1, 2, 80);
        scene.add(coreLight);

        // åŸºç¡€ç²’å­
        const starGeo = new THREE.BufferGeometry();
        const starPos = [];
        for(let i=0; i<800; i++) {
            starPos.push((Math.random()-0.5)*250, (Math.random()-0.5)*250, (Math.random()-0.5)*250);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        particles = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0x666666, size: 0.5}));
        scene.add(particles);

        const getHeart = (t) => {
            return new THREE.Vector3(
                16 * Math.pow(Math.sin(t), 3),
                13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t),
                0
            ).multiplyScalar(1.2);
        };

        const textureLoader = new THREE.TextureLoader();
        for(let i=0; i<COUNT; i++){
            const t = (i/COUNT) * Math.PI * 2;
            const pos = getHeart(t);
            const geo = new THREE.BoxGeometry(4, 5.2, 0.2);
            const texture = textureLoader.load(photoUrls[i % photoUrls.length]);
            const mats = [
                new THREE.MeshBasicMaterial({color: 0xb76e79}), 
                new THREE.MeshBasicMaterial({color: 0xb76e79}), 
                new THREE.MeshBasicMaterial({color: 0xb76e79}), 
                new THREE.MeshBasicMaterial({color: 0xb76e79}), 
                new THREE.MeshBasicMaterial({map: texture}), 
                new THREE.MeshBasicMaterial({color: 0x111111})  
            ];
            const mesh = new THREE.Mesh(geo, mats);
            mesh.position.copy(pos);
            mesh.lookAt(0,0,10);
            
            photos.push({ 
                mesh, 
                homePos: pos.clone(), 
                homeRot: mesh.rotation.clone(), 
                targetPos: new THREE.Vector3((Math.random()-0.5)*120, (Math.random()-0.5)*120, (Math.random()-0.5)*80),
                targetRot: new THREE.Euler(Math.random()*2, Math.random()*2, Math.random()*2)
            });
            scene.add(mesh);
        }

        document.getElementById('loader-status').innerText = "å·²å°±ç»ª";
        document.getElementById('start-btn').style.display = "block";
        animate();
    }

    document.getElementById('start-btn').onclick = async function() {
        try { await navigator.mediaDevices.getUserMedia({ video: true }); } catch (err) {}
        await setupAI();
        document.getElementById('loader').style.display = 'none';
    };

    async function setupAI() {
        const video = document.getElementById('webcam');
        const feedback = document.getElementById('gesture-feedback');

        try {
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({ maxNumHands: 1, modelComplexity: 0, minDetectionConfidence: 0.5 }); // ä½¿ç”¨ modelComplexity 0 é™ä½èƒ½è€—
            
            hands.onResults(res => {
                if(res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                    const lm = res.multiHandLandmarks[0];
                    const dist = Math.hypot(lm[12].x - lm[0].x, lm[12].y - lm[0].y);
                    feedback.style.opacity = "1";
                    
                    let factor = (dist - 0.28) / (0.52 - 0.28);
                    factor = Math.max(0, Math.min(1, factor));
                    if(dist < 0.26) factor = 0;
                    
                    targetExplodeFactor = factor;
                    feedback.innerText = factor > 0.1 ? "ğŸ–ï¸ å±•å¼€ä¸­" : "âœŠ å·²æ”¶æ‹¢";
                } else {
                    feedback.style.opacity = "0";
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 320, height: 240 // é™ä½è¯†åˆ«åˆ†è¾¨ç‡æå‡æµç•…åº¦
            });
            await cam.start();
        } catch (e) { console.error(e); }
    }

    function animate() {
        requestAnimationFrame(animate);
        TWEEN.update();

        currentExplodeFactor += (targetExplodeFactor - currentExplodeFactor) * 0.1;

        photos.forEach(p => {
            p.mesh.position.lerpVectors(p.homePos, p.targetPos, currentExplodeFactor);
            p.mesh.rotation.x = p.homeRot.x + (p.targetRot.x - p.homeRot.x) * currentExplodeFactor;
            p.mesh.rotation.y = p.homeRot.y + (p.targetRot.y - p.homeRot.y) * currentExplodeFactor;
            p.mesh.rotation.z = p.homeRot.z + (p.targetRot.z - p.homeRot.z) * currentExplodeFactor;
        });

        particles.rotation.y += 0.001;
        renderer.render(scene, camera);
    }

    window.onresize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    window.onload = initScene;
</script>
</body>
</html>
