<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Our 3D Heart Space</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/18.6.4/tween.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    
    <style>
        :root { --rose-gold: #b76e79; --gold: #d4af37; }
        body { margin: 0; overflow: hidden; background-color: #000; touch-action: none; -webkit-user-select: none; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        
        #ui-container {
            position: absolute;
            top: 60px; width: 100%;
            text-align: center;
            z-index: 10;
            pointer-events: none;
            color: var(--gold);
        }
        .title { font-size: 24px; font-weight: 200; letter-spacing: 6px; text-shadow: 0 0 15px rgba(212,175,55,0.6); }
        
        /* é¢„è§ˆæ¡†ä¿®å¤ï¼šç¡®ä¿å¯è§ä»¥æ–¹ä¾¿è°ƒè¯• */
        #video-container { 
            position: fixed; 
            bottom: 20px; 
            right: 20px; 
            width: 100px; 
            height: 75px; 
            opacity: 0.8; 
            border: 2px solid var(--gold); 
            border-radius: 12px; 
            overflow: hidden; 
            transform: scaleX(-1); 
            z-index: 50;
            background: #222;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        #gesture-hint {
            position: absolute;
            bottom: 110px; width: 100%;
            text-align: center;
            color: #fff; opacity: 0.6;
            font-size: 11px;
            letter-spacing: 1px;
            z-index: 5;
        }

        #loader {
            position: fixed; inset: 0; background: #020205;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            z-index: 100; color: var(--gold);
            padding: 20px;
            text-align: center;
        }
        .pulse-heart {
            font-size: 48px; animation: pulse 1.2s infinite ease-in-out; margin-bottom: 20px;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.15); opacity: 1; } 100% { transform: scale(1); opacity: 0.8; } }
        
        #start-btn {
            margin-top: 30px;
            padding: 12px 35px;
            background: transparent;
            border: 1px solid var(--gold);
            color: var(--gold);
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
            -webkit-appearance: none;
        }

        #gesture-feedback {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            padding: 5px 15px; border-radius: 20px; background: rgba(212,175,55,0.3);
            color: var(--gold); font-size: 12px; border: 1px solid var(--gold);
            opacity: 0; transition: opacity 0.5s; pointer-events: none; z-index: 20;
        }
    </style>
</head>
<body>

<div id="loader">
    <div class="pulse-heart">âœ¨â¤ï¸âœ¨</div>
    <div id="loader-status">æ­£åœ¨å”¤é†’ AI æ‘„åƒå¤´...</div>
    <button id="start-btn" style="display:none;">å¼€å¯æ„Ÿåº”ç©ºé—´</button>
</div>

<div id="gesture-feedback">å‡†å¤‡ä¸­</div>

<div id="ui-container">
    <div class="title">MEMORIES SPACE</div>
    <div style="font-size: 11px; opacity: 0.6; margin-top: 8px;">è®©æ€å¿µè·¨è¶Šæ˜Ÿè¾°</div>
</div>

<div id="video-container">
    <video id="webcam" playsinline muted autoplay></video>
</div>

<div id="gesture-hint">ğŸ–ï¸ æ˜ç¡®å¼ å¼€çˆ†ç‚¸ | âœŠ æ˜ç¡®æ¡æ‹³å›æ”¶<br>è¯·ç‚¹å‡»æŒ‰é’®åå…è®¸æ‘„åƒå¤´è®¿é—®</div>

<div id="canvas-container"></div>

<script>
    let scene, camera, renderer, particles, photos = [];
    let isExploded = false;
    let coreLight;
    let targetRot = { x: 0, y: 0 };
    let gestureCooldown = 0; 

    const photoUrls = [
        '1.jpg', 
        'https://picsum.photos/400/520?random=2',
        'https://picsum.photos/400/520?random=3',
        'https://picsum.photos/400/520?random=4',
        'https://picsum.photos/400/520?random=5'
    ];

    const COUNT = 34; 

    function initScene() {
        scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.015);

        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 55;

        renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        scene.add(new THREE.AmbientLight(0xffffff, 0.9));
        coreLight = new THREE.PointLight(0xffb6c1, 3, 70);
        scene.add(coreLight);

        const starGeo = new THREE.BufferGeometry();
        const starPos = [];
        for(let i=0; i<1500; i++) {
            starPos.push((Math.random()-0.5)*250, (Math.random()-0.5)*250, (Math.random()-0.5)*250);
        }
        starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
        particles = new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0xffffff, size: 0.4, transparent: true, opacity: 0.6}));
        scene.add(particles);

        const getHeart = (t) => {
            return new THREE.Vector3(
                16 * Math.pow(Math.sin(t), 3),
                13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t),
                0
            ).multiplyScalar(1.2);
        };

        const textureLoader = new THREE.TextureLoader();
        for(let i=0; i<COUNT; i++){
            const t = (i/COUNT) * Math.PI * 2;
            const pos = getHeart(t);
            const geo = new THREE.BoxGeometry(4, 5.2, 0.4);
            const texture = textureLoader.load(photoUrls[i % photoUrls.length]);
            const mats = [
                new THREE.MeshStandardMaterial({color: 0xb76e79, metalness: 0.8}), 
                new THREE.MeshStandardMaterial({color: 0xb76e79, metalness: 0.8}), 
                new THREE.MeshStandardMaterial({color: 0xb76e79, metalness: 0.8}), 
                new THREE.MeshStandardMaterial({color: 0xb76e79, metalness: 0.8}), 
                new THREE.MeshStandardMaterial({map: texture, roughness: 0.4}), 
                new THREE.MeshStandardMaterial({color: 0x111111})  
            ];
            const mesh = new THREE.Mesh(geo, mats);
            mesh.position.copy(pos);
            mesh.lookAt(0,0,10);
            photos.push({ mesh, homePos: pos.clone(), homeRot: mesh.rotation.clone(), v: new THREE.Vector3() });
            scene.add(mesh);
        }

        document.getElementById('loader-status').innerText = "ç¯å¢ƒå·²å°±ç»ªï¼Œè¯·ç‚¹å‡»æŒ‰é’®æˆæƒ";
        document.getElementById('start-btn').style.display = "block";
        animate();
    }

    document.getElementById('start-btn').onclick = async function() {
        this.innerText = "æˆæƒå¹¶å¯åŠ¨ä¸­...";
        
        // 1. å°è¯•æ˜¾å¼è°ƒèµ·æ‘„åƒå¤´æƒé™
        try {
            await navigator.mediaDevices.getUserMedia({ video: true });
        } catch (err) {
            console.error("Camera access denied:", err);
            alert("è¯·åœ¨æµè§ˆå™¨è®¾ç½®ä¸­å…è®¸æ‘„åƒå¤´è®¿é—®ä»¥ä½¿ç”¨æ„Ÿåº”åŠŸèƒ½ã€‚");
        }

        // 2. é™€èºä»ªæƒé™
        if (typeof DeviceOrientationEvent !== 'undefined' && typeof DeviceOrientationEvent.requestPermission === 'function') {
            try { await DeviceOrientationEvent.requestPermission(); } catch (e) {}
        }
        window.addEventListener('deviceorientation', e => {
            if(e.gamma !== null) {
                targetRot.y = (e.gamma / 50);
                targetRot.x = (e.beta / 50 - 1.5);
            }
        });

        // 3. å¯åŠ¨ AI
        await setupAI();
        
        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => document.getElementById('loader').style.display = 'none', 500);
    };

    async function setupAI() {
        const video = document.getElementById('webcam');
        const feedback = document.getElementById('gesture-feedback');

        try {
            const hands = new Hands({locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`});
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.6,
                minTrackingConfidence: 0.6
            });
            
            hands.onResults(res => {
                if(res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                    const lm = res.multiHandLandmarks[0];
                    const dist = Math.hypot(lm[12].x - lm[0].x, lm[12].y - lm[0].y);
                    feedback.style.opacity = "1";
                    
                    if(dist > 0.48) { 
                        feedback.innerText = "ğŸ–ï¸ æ­£åœ¨ç»½æ”¾";
                        gestureCooldown++;
                        if(gestureCooldown > 12 && !isExploded) {
                            explode();
                            gestureCooldown = 0;
                        }
                    } else if(dist < 0.22) { 
                        feedback.innerText = "âœŠ æ­£åœ¨å›æ”¶";
                        gestureCooldown++;
                        if(gestureCooldown > 12 && isExploded) {
                            contract();
                            gestureCooldown = 0;
                        }
                    } else {
                        feedback.innerText = "âœ¨ å·²æ•æ‰æ‰‹éƒ¨";
                        gestureCooldown = 0;
                    }
                } else {
                    feedback.style.opacity = "0";
                    gestureCooldown = 0;
                }
            });

            const cam = new Camera(video, {
                onFrame: async () => { await hands.send({image: video}); },
                width: 480, height: 640
            });
            await cam.start();
        } catch (e) { 
            console.error("AI å¯åŠ¨å¤±è´¥:", e);
        }
    }

    function explode() {
        if (isExploded) return;
        isExploded = true;
        photos.forEach(p => {
            const dest = new THREE.Vector3((Math.random()-0.5)*140, (Math.random()-0.5)*140, (Math.random()-0.5)*100);
            new TWEEN.Tween(p.mesh.position).to(dest, 2200).easing(TWEEN.Easing.Quadratic.Out).start();
            new TWEEN.Tween(p.mesh.rotation).to({x: Math.random()*10, y: Math.random()*10, z: Math.random()*10}, 2500).easing(TWEEN.Easing.Quadratic.Out).start();
            p.v.set((Math.random()-0.5)*0.08, (Math.random()-0.5)*0.08, (Math.random()-0.5)*0.08);
        });
    }

    function contract() {
        if (!isExploded) return;
        isExploded = false;
        photos.forEach(p => {
            new TWEEN.Tween(p.mesh.position).to(p.homePos, 1800).easing(TWEEN.Easing.Cubic.InOut).start();
            new TWEEN.Tween(p.mesh.rotation).to(p.homeRot, 1800).easing(TWEEN.Easing.Cubic.InOut).start();
            p.v.set(0,0,0);
        });
    }

    window.addEventListener('touchstart', () => {
        if (document.getElementById('loader').style.display === 'none') {
            isExploded ? contract() : explode();
        }
    });

    function animate() {
        requestAnimationFrame(animate);
        TWEEN.update();
        const t = Date.now() * 0.001;
        if(!isExploded) {
            const s = 1 + Math.sin(t*2.2)*0.02;
            scene.scale.set(s,s,s);
        } else {
            photos.forEach(p => {
                p.mesh.position.add(p.v);
                p.mesh.rotation.y += 0.003;
            });
        }
        camera.position.x += (targetRot.y * 20 - camera.position.x) * 0.05;
        camera.position.y += (-targetRot.x * 20 - camera.position.y) * 0.05;
        camera.lookAt(0,0,0);
        particles.rotation.y += 0.0005;
        coreLight.intensity = 2.5 + Math.sin(t*2);
        renderer.render(scene, camera);
    }

    window.onresize = () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    };

    window.onload = initScene;
</script>
</body>
</html>
